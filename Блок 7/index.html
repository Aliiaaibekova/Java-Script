<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <form class="form" id="new_task">
            <label for="input_toDo">New To Do</label>
            <input class="form_txt_input" id="input_newtoDo" type="text" placeholder="Please insert tour next task to be done">
            <button class="btn" id="add_btnToDo">Add ToDo</button>
        </form>

        <div id="tasks">
            <h2>My Todo List</h2>
            <div class="todo-list" id="toDo-output"></div>
        </div>

    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
